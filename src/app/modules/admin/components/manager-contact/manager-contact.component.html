<div style="display: flex;justify-content: space-between;">
    <div class="h2" style="font-weight: bold; margin-bottom: 30px;">Danh sách phản hồi</div>
    <div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Tên đăng nhập </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Nội dung </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Ngày gửi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy'}}  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

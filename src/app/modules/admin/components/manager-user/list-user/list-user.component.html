<div style="display: flex;justify-content: space-between;">
    <div class="h2" style="font-weight: bold; margin-bottom: 30px;">Danh sách người dùng</div>
    <div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Tên đăng nhập </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Họ người dùng </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Tên người dùng </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}}  </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

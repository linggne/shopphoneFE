<div class="container">
   <div class="row">
        <div class="col-8">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>
                    <div>
                        <img class="slide" style=" border-radius: 20px;" src="https://res.cloudinary.com/awi-ln/image/upload/v1659716434/he-reno7-800-200-800x200_utr0hh.png" alt="">
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div>
                        <img class="slide" style=" border-radius: 20px;" src="https://res.cloudinary.com/awi-ln/image/upload/v1659716433/800-200-800x200-19_wxgy55.png" alt="">
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div>
                        <img class="slide" style=" border-radius: 20px;" src="https://res.cloudinary.com/awi-ln/image/upload/v1659716433/800-200-800x200-135_l45pep.png" alt="">
                    </div>
                </ng-template>  
            </owl-carousel-o>
        </div>
        <div class="col-4">
            <div class="mb-2">
                <img src="https://res.cloudinary.com/awi-ln/image/upload/v1659716434/OPPO-A96390-97-390x97_po5tne.png" alt="">
            </div>
            <div class="mt-2">
                <img src="https://res.cloudinary.com/awi-ln/image/upload/v1659716409/390-97-390x97-3_pjrzx0.png" alt="">
            </div>
        </div>
   </div>
   <div class="row">
        <div class="col-4 col-md-2">
            <p class="card-brand" type="button" (click)="loadProductByBrand(2)">IPHONE</p> 
        </div>
        <div class="col-4 col-md-2">
            <p class="card-brand" style="font-weight: bold;" type="button" (click)="loadProductByBrand(3)">SAMSUNG</p> 
        </div>
        <div class="col-4 col-md-2">
            <p class="card-brand" style="color: blue;" type="button" (click)="loadProductByBrand(4)">VIVO</p> 
        </div>
        <div class="col-4 col-md-2">
            <p class="card-brand" style="color: green; font-weight: bold;" type="button" (click)="loadProductByBrand(5)">OPPO</p> 
        </div>
        <div class="col-4 col-md-2">
            <p class="card-brand" style="font-weight: 700;" type="button" (click)="loadProductByBrand(6)">REALME</p> 
        </div>
        <div class="col-4 col-md-2">
            <p class="card-brand" style="color: darkslateblue; font-weight: bold;" type="button" (click)="loadProductByBrand(1)">NOKIA</p> 
        </div>
    </div>
    <div>
        <div class="mb-3">Chọn điện thoại theo nhu cầu: </div>
        <div class="row">
            <div class="col-2 col-md-1">
                <p class="card_demand" type="button" (click)="loadProductByType('phone')">Điện thoại</p>
            </div>
            <div class="col-2 col-md-1">
                <p class="card_demand" type="button" (click)="loadProductByType('accessory')">Phụ kiện</p>
            </div>
            <div class="col-2 col-md-1">
                <p class="card_demand" type="button" (click)="loadProductByStatus('hot')">Nổi bật</p>
            </div>
            <div class="col-2 col-md-1">
                <p class="card_demand"  type="button" (click)="loadProductByStatus('new')">Mới</p>
            </div>
        </div>
    </div>
    <div class="list-product mt-4">
        <div class="row justify-content-center row-cols-5">
            <div class="col" *ngFor="let product of listProduct | async">
                <app-card-product [product]="product" class="c_product"></app-card-product>
            </div>
        </div>
    </div>
</div>

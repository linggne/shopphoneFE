<div class="container" style="background-color: white; padding: 25px; border-radius: 10px; height: 420px; margin: auto auto;">
    <div class="row">
        <div class="col-12 col-md-6">
            <p style="color: red; font-size: 16px;">Thông tin</p>
            <p class="h4">Liên lạc</p>
            <p>Như bạn có thể mong đợi về một công ty công nghệ, chúng tôi rất chú ý.</p>
            <p>Địa chỉ: 160/12/20 Phan Văn Trị</p>
            <p>Số điện thoại: 0932323121</p>
            <p>Email: phoneshop@gamil.com</p>
        </div>
        <div class="col-12 col-md-6">
            <div class="d-flex" style="justify-content: space-between;">
                <mat-form-field appearance="fill" style="width: 100%; margin-right: 10px;">
                    <mat-label>username</mat-label>
                    <input matInput [formControl]="username" required>
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>email</mat-label>
                    <input matInput [formControl]="email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Nội dung</mat-label>
                    <textarea matInput rows="4" [formControl]="message" required></textarea>
                  </mat-form-field>
            </div>
            <button mat-raised-button class="w-100" style="background-color: black; color: white;" [disabled]="!formContact.valid" (click)="sendContact()">Gửi phản hồi</button>
        </div>
    </div>
</div>

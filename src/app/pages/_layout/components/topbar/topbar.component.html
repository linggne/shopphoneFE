<div class="super_container" style="background-color: #ffd400;">
	
	<!-- Header -->
	
	<header class="header">

		<!-- Top Bar -->

		<div class="top_bar" style="background-color: #dbdbdb">
			<div class="container">
                <div style="display: flex;justify-content: space-between;">
                    <div class="d-flex flex-row">
                        <!-- <div class="top_bar_contact_item"><div class="top_bar_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918577/phone.png" alt=""></div>+91 9823 132 111</div>
                        <div class="top_bar_contact_item"><div class="top_bar_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918597/mail.png" alt=""></div><a href="mailto:fastsales@gmail.com">contact@bbbootstrap.com</a></div> -->
                    </div>
                    <div class="top_bar_content">
                        <div class="top_bar_user">
                            <div class="user_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg" alt=""></div>
                            <div *ngIf="!isLogin"><a href="/auth/register">Đăng ký</a></div>
                            <div *ngIf="!isLogin"><a href="/auth/login">Đăng nhập</a></div>
                            <div *ngIf="isLogin" style="margin-top: 12px">
                                <button mat-button [matMenuTriggerFor]="menu">{{user?.username}}</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item routerLink="/shopping/list-order">Danh sách đơn hàng</button>
                                    <button mat-menu-item (click)="logout()">Đăng xuất</button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>
                </div>	
            </div>
		</div>

		<!-- Header Main -->

		<div class="header_main">
			<div class="container">
                <div style="display: flex;">
                    <!-- Logo -->
                    <div class="col-lg-2 col-sm-3 col-3 order-1">
                        <div class="logo_container">
                            <div class="logo"><a href="#">Shop Phone</a></div>
                        </div>
                    </div>
    
                    <!-- Search -->
                    <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                        <div class="header_search">
                            <div class="header_search_content">
                                <div class="header_search_form_container">
                                    <div class="header_search_form clearfix">
                                        <!-- <input (keyup)="applyFilter($event)" #inputRef type="search" required="required" class="header_search_input" placeholder="Nhập tên sản phẩm" [value]="value"> -->
                                        <input type="text"
                                        class="header_search_input"
                                        placeholder="Nhập sản phẩm cần tìm ..."
                                        aria-label="Number"
                                        matInput
                                        style="width: 100%;border-top: 1px solid black;"
                                        [formControl]="myControl"
                                        [matAutocomplete]="auto">
                                 <mat-autocomplete #auto="matAutocomplete">
                                   <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                                     {{option.name}}
                                   </mat-option>
                                 </mat-autocomplete>
                                        <div class="custom_dropdown" style="display: none;">
                                            <div class="custom_dropdown_list">
                                                <span class="custom_dropdown_placeholder clc">All Categories</span>
                                                <i class="fas fa-chevron-down"></i>
                                                <ul class="custom_list clc">
                                                </ul>
                                            </div>
                                        </div>
                                        <button class="header_search_button trans_300" (click)="searchProduct()" style="background-color: grey;"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918770/search.png" alt=""></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- Wishlist -->
                    <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
                        <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
                            <!-- Cart -->
                            <div class="cart" routerLink="/shopping/cart" type="submit">
                                <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                                    <div class="cart_icon">
                                        <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918704/cart.png" alt="">
                                        <div class="cart_count"><span>{{quantityCart}}</span></div>
                                    </div>
                                    <div class="cart_content">
                                        <div class="cart_text"><a>Giỏ hàng</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		
		<!-- Main Navigation -->

		<nav class="main_nav" style="background-color: #ffd400;">
			<div class="container">
				<div class="row">
					<div class="col">
						
						<div class="main_nav_content d-flex flex-row">

							<!-- Categories Menu -->

							

							<!-- Main Nav Menu -->

							<div class="main_nav_menu">
								<ul class="standard_dropdown main_nav_dropdown">
									<li><a href="/" style="color: black;">Trang chủ<i class="fas fa-chevron-down"></i></a></li>
									<li class="hassubs">
										<a href="/products/shop" style="color: black;">Cửa hàng<i class="fas fa-chevron-down"></i></a>
									</li>
									<li><a href="/contact" style="color: black;">Liên hệ<i class="fas fa-chevron-down"></i></a></li>
								</ul>
							</div>

							<!-- Menu Trigger -->

							<div class="menu_trigger_container ml-auto">
								<div class="menu_trigger d-flex flex-row align-items-center justify-content-end">
									<div class="menu_burger">
										<div class="menu_trigger_text">menu</div>
										<div class="cat_burger menu_burger_inner"><span></span><span></span><span></span></div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
</div>
